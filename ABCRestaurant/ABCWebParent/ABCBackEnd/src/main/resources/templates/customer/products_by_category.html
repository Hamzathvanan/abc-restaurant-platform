<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Products in ' + ${category.name}">Products</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
  <header class="mt-3">
    <h1 th:text="'Products in ' + ${category.name}"></h1>
  </header>

  <hr>

  <section th:if="${noProducts}">
    <div class="alert alert-warning" role="alert">
      No products available for this category.
    </div>
  </section>

  <section th:unless="${noProducts}">
    <div class="row">
      <div class="col-md-3" th:each="product : ${products}">
        <div class="card mb-4">
          <img class="card-img-top" th:src="@{${product.photosImagePath}}" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <p class="card-text">Price: $<span th:text="${product.price}"></span></p>
            <a th:href="@{'/products/' + ${product.id}}" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
